<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FriendlyLinkup.com</title>
</head>

<body class="pink-theme">
    <div class="header">
        <h1>FriendlyLinkup.com</h1>
        <div class="buttons">
            <button class="profile-btn button">Profile</button>
            <button class="info-btn button">Info</button>
            <button class="home-btn button">Home</button>
            <button class="settings-btn button">Settings</button>
        </div>
    </div>

    <div class="content" id="content">
        <!-- Content will be loaded here -->
    </div>

    <div class="theme-toggle">
        <label for="theme-switch">Dark Mode:</label>
        <input type="checkbox" id="theme-switch">
    </div>

    <script src="script.js"></script>
</body>

</html>
